version: "3.0"

intents:
  - greet
  - navigate
  - finding_things
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

entities:
   - rooms           # entity extracted by SpacyEntityExtractor
   - things
slots:
  slot_places:
    type: text
    mappings:
    - type: from_entity
      entity: rooms

  slot_things:
    type: text
    mappings:
      - type: from_entity
        entity: things
responses:
  utter_help:
    - text: "Hey! I am here to help you. How can I help you?"
  utter_navigate:
    - text: "OK! let's go to the {slot_places}. Just follow me"
  utter_find_things:
    - text: "OK! let's find the {slot_things}"
  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
